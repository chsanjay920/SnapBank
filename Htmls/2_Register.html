<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/Register.css" />
  <title>Snap Bank</title>
</head>

<body>
  <div class="pt-3 wrap-div">
    <div class="card border-0 shadow main-card">
      <div class="card-body">
        <div class="my-1" style="justify-content: center">
          <h4 class="text-center fw-bold mx-5 mb-4 mt-3">Register your account</h4>
        </div>
        <div class="mx-0 px-5">
          <form action="./3_QuestionsForResettingPassword.html">
            <div class="row">
              <h6 style="color: brown;">Personal Details:</h6>
              <div class="row">
                <div class="col-md-6 col-sd-12">
                  <label>First Name</label>
                  <input class="form-control form-control-md" />
                </div>
                <div class="col-md-6 col-sd-12">
                  <label>Last Name</label>
                  <input class="form-control form-control-md" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sd-12">
                  <label>Date of Birth</label>
                  <input type="date" class="form-control form-control-md" />
                </div>
                <div class="col-md-6 col-sd-12">
                  <label>Gender</label>
                  <div style="margin: 0; padding: 0">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" />
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" />
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3" />
                      <label class="form-check-label" for="inlineRadio3">Others</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sd-12">
                  <label>Email</label>
                  <input class="form-control form-control-md" />
                </div>
                <div class="col-md-6 col-sd-12">
                  <label>Mobile Number</label>
                  <input class="form-control form-control-md" />
                </div>
              </div>
            </div>
            <div style="padding-left: 10%; padding-right: 10%">
              <hr />
            </div>
            <div class="row">
              <h6 style="color: brown;">Account Details:</h6>
              <div class="row">
                <div class="col-md-6 col-sd-12">
                  <label>Sort Code</label>
                  <div class="row">
                    <div class="col">
                      <input type="number" class="form-control form-control-md" />
                    </div>
                    <div class="col">
                      <input type="number" class="form-control form-control-md" />
                    </div>
                    <div class="col">
                      <input type="number" class="form-control form-control-md" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sd-12">
                  <label>Account Number</label>
                  <input class="form-control form-control-md" />
                </div>
              </div>
            </div>
            <div style="padding-left: 10%; padding-right: 10%">
              <hr />
            </div>
            <div class="row">
              <h6 style="color: brown;">Login Details:</h6>
              <div class="row">
                <div class="col-md-6  col-sd-12">
                  <label>Username</label>
                  <input class="form-control form-control-md" />
                </div>
                <div class="col-md-3 col-sd-12">
                  <label>Password</label>
                  <input class="form-control form-control-md" />
                </div>
                <div class="col-md-3 col-sd-12">
                  <label>Confirm Password</label>
                  <input class="form-control form-control-md" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 col-sd-12">
                  <label>Pin</label>
                  <input class="form-control form-control-md" />
                </div>
                <div class="col-9">
                  <button class="btn btn-primary" style="
                        padding-left: 2.5rem;
                        padding-right: 2.5rem;
                        float: right;
                        margin-top: 20px;
                      ">
                    Next
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
