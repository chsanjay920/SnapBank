<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/settings.css" />
</head>

<body>
  <div class="row d-flex">
    <div class="col-sm-2 col-md-2">
      <div class="sidebar">
        <img src="../assets/images/family icon.png" alt="family image" />

        <div class="logoText">SNAP BANK</div>
        <div class="buttons">
          <a class="active" href="./5_Homepage.html">
            <img src="../assets/images/home.png" alt="" />
          </a>
          <a class="active" href="./11_Support.html">
            <img src="../assets/images/support.png" alt="" />
          </a>
          <a class="active" href="./1_SignIn.html">
            <img src="../assets/images/log-out.png" alt="" />
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-10 col-sm-10">
      <div class="pt-3 wrap-div">
        <div class="card border-0 shadow main-card">
          <div class="card border-0" style="background-color: #f1f1f1;">
            <div class="card-body">
              <div class="text-center mb-5 mt-5">
                <img class="user-image" src="../assets/images/user.png" alt="" />
                <h2>USER NAME</h2>
              </div>

              <form action="./4_ForgetPassword.html">
                <div class="m-4">
                  <label for="floatingTextarea">Username</label>
                  <input type="text" name="" id="" class="form-control mt-1" />
                </div>
                <div class="m-4">
                  <label for="floatingTextarea">Password</label>
                  <input type="password" name="" id="" class="form-control mt-1" />
                </div>

                <div class="d-flex flex-row-reverse">
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mx-5" >
                      Change password
                    </button>
                  </div>
                </div>
                <div class="m-4">
                  <label for="floatingTextarea">Email Id</label>
                  <input type="email" name="" id="" class="form-control mt-1" />
                </div>
                <div class="m-4">
                  <label for="floatingTextarea"> Phone number</label>
                  <input type="number" name="" id="" class="form-control mt-1" />
                </div>

                <div class="text-center mt-4 mb-2 d-flex flex-row-reverse mx-5">
                  <button class="btn btn-primary mb-3">change details</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
