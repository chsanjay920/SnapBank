<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/signin.css" />
  <title>Snap Bank</title>
</head>

<body>
  <div class="container-fluid page">
    <div class="row m-0 page-row">
      <div class="imageContainer col-md-7" style="padding-top: 3%">
        <img src="../assets/images/LoginImg.webp" alt="Sample image" />
      </div>
      <div class="col-md-5 col-sd-12 login-div">
        <form action="./5_Homepage.html" class="mt-5">
          <div class="my-4" style="justify-content: center">
            <h4 class="text-center fw-bold mx-5 mb-0">LOG INTO SNAP</h4>
          </div>
          <!-- Account Number -->
          <div class="mb-4">
            <input type="number" class="form-control" placeholder="Account Number" />
          </div>
          <!-- PIN -->
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="six digit pin" />
          </div>
          <div class="my-4" style="justify-content: center">
            <p class="text-center fw-bold mx-5 mb-0">OR</p>
          </div>
          <!-- User Name -->
          <div class="mb-4">
            <input type="text" class="form-control" placeholder="User Name" />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" />
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="./4_ForgetPassword.html" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-3 pt-2 mb-5">
            <button type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="./2_Register.html" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
